<!DOCTYPE html>
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>

<div class="modal-body">
    <form action="">
        <div class="form-group">
            <label for="product_name">Product name:</label>
            <input type="text" class="form-control" id="product_name" placeholder="Product name" name="product_name">
        </div>
        <div class="form-group">
            <label for="product_price">Price:</label>
            <input type="text" class="form-control" id="product_price" placeholder="Price" name="product_price">
        </div>
        <div class="form-group">
            <label for="producted">Produced:</label>
            <input type="date" class="form-control" id="producted"  name="producted">
        </div>
        <div class="form-group">
            <label for="expiration_date">Expiration date:</label>
            <input type="date" class="form-control" id="expiration_date"  name="expiration_date">
        </div>
    </form>
</div>
</body>
</html>
