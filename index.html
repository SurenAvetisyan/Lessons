<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Pages</title>
    <link rel="stylesheet" href="style/style.css"/>

</head>
<body>
<header>
    <form>
        <input type="text" placeholder="Name" name="text" id="_name">

        <input type="text" placeholder="Price" name="text" id="price">
        <p id="its"></p>
        <input type="text" placeholder="Data" name="text" id="data">
        <input type="text" placeholder="DoP" name="text" id="dop">
        <button type="button" id="but">Send</button>
        <table>
            <tr>
                <td><h3>Name</h3></td>
                <td><h3>Price</h3></td>
                <td><h3>Data</h3></td>
                <td><h3>DoP</h3></td>
            </tr>
        </table>



    </form>
</header>
<script src="script/jquery.js"></script>
<script src="script/script.js"></script>
</body>
</html>
